
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged Mining Proxy Dashboard</title>
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Merged Mining Proxy Dashboard</h1>
    <div>
        <h2>Logs</h2>
        <div id="logs" style="height: 200px; overflow-y: scroll; border: 1px solid black; padding: 10px;"></div>
    </div>
    <div>
        <h2>Mining Stats</h2>
        <canvas id="statsChart"></canvas>
    </div>

    <script>
        const socket = new WebSocket("ws://localhost:5000/ws");
        const logsDiv = document.getElementById("logs");

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            logsDiv.innerHTML = "";
            data.logs.forEach(log => {
                const logElement = document.createElement("div");
                logElement.textContent = log.message;
                logsDiv.appendChild(logElement);
            });

            // Update Chart.js
            const ctx = document.getElementById("statsChart").getContext("2d");
            const statsChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: Array(data.stats.shares_submitted).fill(""),
                    datasets: [{
                        label: "Hash Rate (MH/s)",
                        data: [data.stats.hash_rate],
                        borderColor: "blue",
                        fill: false
                    }]
                }
            });
            statsChart.update();
        };
    </script>
</body>
</html>
