
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mining Proxy Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    canvas {
      margin: 20px 0;
    }
    .chart-container {
      margin-bottom: 40px;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mining Proxy Dashboard</h1>

    <div id="charts"></div>

    <footer>Mining Proxy Dashboard - Actualizado en tiempo real</footer>
  </div>

  <script>
    const charts = {};

    // Crear un gráfico para una moneda
    function createChart(coinName) {
      const container = document.getElementById('charts');

      const chartContainer = document.createElement('div');
      chartContainer.className = 'chart-container';

      const canvas = document.createElement('canvas');
      canvas.id = `${coinName}Chart`;

      const title = document.createElement('h2');
      title.textContent = `Moneda: ${coinName}`;

      chartContainer.appendChild(title);
      chartContainer.appendChild(canvas);
      container.appendChild(chartContainer);

      charts[coinName] = new Chart(canvas.getContext('2d'), {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Mineros Activos', data: [], borderColor: 'blue', tension: 0.4 },
            { label: 'Trabajos Procesados', data: [], borderColor: 'green', tension: 0.4 }
          ]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              title: { display: true, text: 'Tiempo' }
            },
            y: {
              title: { display: true, text: 'Valor' },
              beginAtZero: true
            }
          }
        }
      });
    }

    // Actualizar un gráfico existente
    function updateChart(coinName, coinData) {
      const chart = charts[coinName];
      const now = new Date().toLocaleTimeString();

      chart.data.labels.push(now);
      chart.data.datasets[0].data.push(coinData.activeMiners);
      chart.data.datasets[1].data.push(coinData.jobsProcessed);

      if (chart.data.labels.length > 10) {
        chart.data.labels.shift();
        chart.data.datasets[0].data.shift();
        chart.data.datasets[1].data.shift();
      }

      chart.update();
    }

    // Fetch para cargar métricas
    async function fetchMetrics() {
      try {
        const response = await fetch('/metrics');
        const data = await response.json();

        for (const coinName in data.coins) {
          const coinData = data.coins[coinName];

          if (!charts[coinName]) {
            createChart(coinName);
          }

          updateChart(coinName, coinData);
        }
      } catch (error) {
        console.error('Error al obtener métricas:', error);
      }
    }

    // Actualizar cada 5 segundos
    setInterval(fetchMetrics, 5000);
    fetchMetrics();
  </script>
</body>
</html>
